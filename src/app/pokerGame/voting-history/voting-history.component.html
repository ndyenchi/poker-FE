<table class="table">

        <tr style="background-color: #e5e1e4;">

            <th scope="col">average</th>
            <th scope="col">Players Voted/Total</th>
            <th scope="col">time</th>
        </tr>

    <tbody *ngFor="let v of voting" >
        <tr>
            <th scope="row">{{v.key}}-{{v.title}}</th>
            <td>{{v.average}}</td>
            <td>{{v.playersVoted}}/{{v.playersTotal}}</td>
            <td>{{v.time}}</td>

    </tbody>
