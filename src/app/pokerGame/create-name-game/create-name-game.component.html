<div class="containers">
    <div class="">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid p-0">
                <img src="https://imgur.com/vWNqDDq.jpg" width="230px">
            </div>
        </nav>
    </div>


    <div class="row justify-content-center ">
        <div class="col-5 bodys">
            <div class="mb-5">
                <p class="text-center fs-4 ">Choose a name and voting system for your name.</p>

            </div>
            <div>
                <form (ngSubmit)="onSubmit()" [formGroup]="createNameForm">
                    <div class="mb-4 form-floating">
                        <input type="text" id="floatingInput" name="nameGame" id="nameGame" maxlength="50" placeholder="Game's name" class="form-control form-control-lg" formControlName="name">
                        <label for="floatingInput">Game's name</label>
                    </div>
                    <div *ngIf="CreateNameForm.name.invalid && (CreateNameForm.name.dirty||CreateNameForm.name.touched)" class="alert alert-danger mt-1" >
                        <div *ngIf="CreateNameForm.name.errors">
                            <div *ngIf="CreateNameForm.name.errors.required">
                                <small class="form-text text-danger">	
                                  Please enter the title for your board.</small>
                            </div>
                            <div *ngIf="CreateNameForm.name.errors.maxlength" >
                              <small class="form-text text-danger">You cannot enter more than 50 characters.</small>
                          </div>
                          </div>
                     </div>

                    <div class="mb-5 form-floating ">
                        <select class="form-select form-select-lg pb-0" id="floatingSelect" aria-label="Default select example " >
                            <option value="1"  >Fibonacci (0, 1, 2, 3, 5, 8, 13, 21, 34, 55)</option>
                        </select>
                        <label for="floatingSelect">Voting system</label>
                    </div>

                    <div class="d-grid">
                        <div *ngIf="CreateNameForm.name.invalid" class="btn btn-primary btn-lg" >Create game</div>
                        <button *ngIf="!CreateNameForm.name.invalid" type="submit" class="btn btn-primary btn-lg" >Create game</button>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
