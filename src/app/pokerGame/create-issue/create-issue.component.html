


    <form  form (ngSubmit)="onSubmit()" [formGroup]="issuesForm">
        <div class="mb-4">
            <textarea type="text" class="form-control border-0 bg-secondary bg-opacity-10 textareah " name="title"
                formControlName="title" placeholder="Enter a title for the issue" maxlength="301"></textarea>
        </div>
        <div *ngIf="IssuesForm.title.invalid && (IssuesForm.title.dirty||IssuesForm.title.touched)"  >
            
            
                <div *ngIf="IssuesForm.title.errors.maxlength"  class="alert alert-danger mt-1">
                    <small id="titleHelp" class="form-text text-danger">You cannot enter more than 300 characters.</small>
                </div>
            
         </div>
    
    
        <div class="d-flex justify-content-between">
            <div>
                <button class="btn btn-outline-primary btn-lg widthb" (click)="cancelIssue()" type="button">Cancel</button>
            </div>
            <div >
                <button class="btn btn-primary btn-lg widthb"  type="submit">Save</button>
            </div>
    
        </div>
    </form>
